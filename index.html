<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Countdown to New Year's Eve</title>
</head>
<body>

    <div class="countdown-wrapper">
        <div class="title">
            <h1 class="head-text">New Year's Eve</h1>
            <h4 class="sub-text">in</h4>
        </div>

        <div class="timer-wrapper">
            <div class="days-wrapper">
                <h1 class="time fig-text" id="days">0</h1>
                <span class="subfig-text">days</span>
            </div>
            <div class="hours-wrapper">
                <h1 class="time fig-text" id="hours">0</h1>
                <span class="subfig-text">hours</span>
            </div>
            <div class="mins-wrapper">
                <h1 class="time fig-text" id="mins">0</h1>
                <span class="subfig-text">minutes</span>
            </div>
            <div class="secs-wrapper">
                <h1 class="time fig-text" id="secs">0</h1>
                <span class="subfig-text">seconds</span>
            </div>
        </div>


    </div>


    <script src="js/script.js"></script>
</body>
</html>
